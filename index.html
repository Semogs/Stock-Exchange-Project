<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Exchange</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <div class="marquee">
      <ul id="marquee-list" class="list-unstyled d-flex"></ul>
    </div>
    <div
      class="
        big-container
        container
        d-flex
        flex-column
        justify-content-center
        mt-3
        p-4
        mb-5
        bg-white
        rounded
      "
    >
      <h4 class="display-4 fw-bold d-flex ms-3 justify-content-center mb-4">
        Search Nasdaq Stocks
      </h4>
      <div id="form" class="search-container container d-flex"></div>
      <ul
        id="stock-list"
        class="
          list-unstyled
          d-flex
          flex-column
          ms-3
          mt-2
          justify-content-center
        "
      ></ul>
    </div>
    <script src="./marquee.js"></script>
    <script src="./searchForm.js"></script>
    <script src="./searchResult.js"></script>
    <script>
      const searchBar = document.getElementById("form");
      const form = new SearchForm(searchBar);
      const stockList = document.getElementById("stock-list");
      const results = new SearchResult(stockList);
      form.onSearch((companies) => {
        results.renderResults(companies);
      });
    </script>
  </body>
</html>
