<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Company</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.0/dist/chart.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./favicon/favicon-16x16.png"
    />
  </head>
  <body>
    <div
      class="
        company-container
        container
        d-flex
        flex-column
        justify-content-center
        p-4
        mb-2
        rounded
        mt-3
        bg-white
      "
    >
      <div
        class="
          image-container
          container
          d-flex
          justify-content-center
          align-items-center
        "
      >
        <img
          class="d-flex justify-content-center"
          id="company-img"
          src=""
          alt=""
        />
        <span
          class="d-flex justify-content-center fs-3 fw-bold text-info ms-4"
          id="company-name"
        ></span>
      </div>
      <div class="price-container container d-flex justify-content-center mt-3">
        <div class="d-flex me-5 fs-4" id="stock-price"></div>
        <span class="d-flex fs-4" id="stock-percent"></span>
      </div>
      <div class="d-flex justify-content-center mt-5" id="company-desc"></div>
      <div class="d-flex justify-content-center" id="company-link"></div>
      <div class="d-flex justify-content-center">
        <div
          id="spinner-company"
          class="spinner-grow d-flex justify-content-center"
          style="width: 15rem; height: 15rem"
          role="status"
        ></div>
        <canvas id="myChart" width="400" height="140"></canvas>
      </div>
    </div>
  </body>
  <script src="./company.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
